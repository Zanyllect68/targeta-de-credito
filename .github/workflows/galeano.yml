name: Azure Continuous Delivery

on:
  workflow_dispatch:
    inputs:
      IMAGE_REPOSITORY:
        description: 'Repository of the image (same as declared in App Service creation)'
        required: true
        default: 'api-vise'
      IMAGE_TAG:
        description: 'Tag of the image'
        required: true
        default: 'latest'
      AZURE_WEBAPP_NAME:
        description: 'Nombre del App Service creado en Azure'
        required: true
      PORT:
        description: 'Port of the application'
        required: true
        default: '443'

jobs:
  build-and-push-image:
    name: 'Build and Push to ACR'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üîß Forzar el nombre del ACR a min√∫sculas
      - name: Normalize ACR name (force lowercase)
        run: echo "ACR_NAME_LOWER=$(echo '${{ secrets.ACR_NAME_GALEANO }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # üîë Login a Azure Container Registry (usando el nombre normalizado)
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME_LOWER }}.azurecr.io
          username: ${{ env.ACR_NAME_LOWER }}
          password: ${{ secrets.ACR_PASSWORD_GALEANO }}

      # üê≥ Build y push de la imagen Docker a ACR
      - name: Build and Push to ACR
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.ACR_NAME_LOWER }}.azurecr.io/${{ github.event.inputs.IMAGE_REPOSITORY }}:${{ github.event.inputs.IMAGE_TAG }}
          file: Dockerfile

  # üöÄ Despliegue en Azure App Service
  deploy:
    name: 'Deploy remote container to Azure'
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
      - name: Deploy to Azure Web App for Container
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.event.inputs.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_GALEANO }}
          images: ${{ env.ACR_NAME_LOWER }}.azurecr.io/${{ github.event.inputs.IMAGE_REPOSITORY }}:${{ github.event.inputs.IMAGE_TAG }}

  # üß™ Pruebas posteriores al despliegue
  test-deploy:
    name: 'Test deployed service'
    runs-on: ubuntu-latest
    needs: [build-and-push-image, deploy]

    steps:
      - name: Checkout session.hurl
        uses: actions/checkout@v3
        with:
          sparse-checkout: |
            session.hurl
          sparse-checkout-cone-mode: false

      - name: Setup hurl (API testing tool)
        uses: gacts/install-hurl@v1

      - name: Test API
        run: |
          hurl --variable host=https://${{ github.event.inputs.AZURE_WEBAPP_NAME }}.azurewebsites.net:${{ github.event.inputs.PORT }} \
               --connect-timeout 20s \
               --error-format long \
               --verbose \
               --test session.hurl
